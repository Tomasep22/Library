<html lang='en'>
    <head>
<meta charset="utf-8">
<title>Library</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav></nav>
        <h2>My Books</h2>
        <div class="container">
        <div class='inputs'>
            <form class='formInputs' name='newBook'>
                <label class="input label label1" for='title'>
                    <input class='input input1' id='title' name='title' type="text" placeholder="Title" required>
                </label>
                <label class="input label label2" for='author'>
                    <input class='input input2' id='author' name='author' type="text" placeholder="Author" required>
                </label>
                <label class="input label label3" for='pages'>
                    <input class='input input3' id='pages' name='pages' type="number" placeholder="Number of pages">
                </label>
                <input class='input input4' id='read' name='read' type="checkbox">
                 <label class="input label label4" for='read'>
                </label>
                <button class='addBtn input' name='addBook' type='submit'>Add Book
                </button>
            </form>
        </div>
        <div class='books'>
        </div>
        <div class='info'>
            <h2>Click On a book to display its info</h2>
        </div>
        </div>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
